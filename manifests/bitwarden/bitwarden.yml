apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwardenrs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bitwardenrs
  template:
    metadata:
      labels:
        app: bitwardenrs
    spec:
      containers:
        - name: bitwardenrs
          image: vaultwarden/server
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
          volumeMounts:
            - name: nfs-data-volume #note that this is using nfs pv pvc and not local storage in bitwarden pv pvc yml file adjust as needed for storage
              mountPath: /data
      volumes:
        - name: nfs-data-volume
          persistentVolumeClaim:
            claimName: nfs
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden
spec:
  ipFamilyPolicy: PreferDualStack
  selector:
    app: bitwardenrs
  ports:
    - port: 8100
      targetPort: 80
  type: LoadBalancer
